<!DOCTYPE html>
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="CSS/lista.css">
</head>
<body>
    <div class="principal">
        <div class="wrap">
            <form class="formulario" action="">

    </div>
    
    <div class="tareas">

            </ul>
        </div>
    </div>
    <script src="CSS/lista.js"></script>
</body>
