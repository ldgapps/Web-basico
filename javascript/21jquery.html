<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Efecto anidadas</title>
<style>
#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="jquery-3.2.1.js"></script>
<script>

$(document).ready(function() {
	$("#titulo").hide();
	$("#foto img").width(60).height(40).click(function(){
		$(this).animate({
			marginLeft:150,
			width:300,
			height:200
		},800,
		function(){
			$("#titulo").fadeIn(300).delay(1000).fadeOut(500);
		}).delay(1000);
		$(this).animate({
			marginLeft:0,
			width:60,
			height:40
		},800);
	});


});




</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="1.jpg" width="300" height="200" id="imagen1">

	<p id="titulo">√Årbol</p>

</div>

</body>
</html>
