<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="jquery-3.2.1.js"></script>
<script>
	$(document).ready(function() {
		var propvent="width=900,height=500,left=300, top=100,scrollbars=no,toolbar=no";
		var ventana=open("http://www.google.com",propvent);
		("#botonCerrar").click(function(e){
			e.preventDefault();
			ventana.close();
		});
	});
</script>
</head>

<body>
<a href="http://www.pildorasinformaticas.es">Ir a Píldoras</a>
<br><br><br>
<a href="" id="botonCerrar">Cerrar</a>
</body>
</html>
