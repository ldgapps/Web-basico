<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<style>
		#banner{
			background: #4F5AC1;
			width: 500px;
			height: 400px;
			text-align: center;
			position: absolute;
			left: 50px;
			top: 50px;
			font-size: 20px;
		}
	</style>
	<script>
		$(document).ready(function(){
			//normal
			//var z=document.getElementById('cerrar');
			//z.addEventListener("click",cerrarbanner,false);
			//reducido
			document.getElementById('cerrar').addEventListener("click", cerrarbanner,false);
		});
		function cerrarbanner(){
			$("#banner").remove();
		}
		$(document).ready(function(){
			//document.getElementById('tlf').addEventListener("click",compra,false);
			var productos= document.querySelectorAll("#carrete img");
			for(var i=0;i<productos.length;i++){
				productos[i].addEventListener("click", compra, false);
			}
		})
		function compra(num){
			if(num.target==im1){
				$("#im1").replaceWith("<div id='im1'> agregado al carrito</div>");
			}
			if(num.target==im2){
				$("#im2").replaceWith("<div id='im2'> agregado al carrito</div>");
			}
		}
	</script>
</head>
<body>
	<div id="banner">
		Banner de prueba
		<p id="cerrar">cerrar</p>
	</div>
	<div id="carrete">
		<img src="arbol.jpg" id="im1" width="500" height="300">
		<img src="1.jpg" id="im2" width="500" height="300">
	</div>
</body>
</html>
