<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			document.getElementById('img').addEventListener("mouseover",cambiar,false);
			document.getElementById('img').addEventListener("mouseout",cambia,false);
		})
		function cambiar(){
			$("img").attr("src","3.jpg");
		}
		function cambia(){
			$("img").attr("src","1.jpg");
		}
	</script>
</head>
<body>
	<img src="1.jpg" id="img" width="500" height="400">
</body>
</html>
