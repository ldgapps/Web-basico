<!doctype html5>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style type="text/css">
body {
	background-color: #06C;
}
h1{
	text-align:center;
	color:#FFF;
	font-weight:bold;
}

#contenedor{
	background-color:#06C;
	width:500px;
	height:400px;
	margin:auto;
	
}
</style>
<script src="jquery-3.2.1.js"></script>

<script>
	jQuery(document).ready(function(e) {
		$("#pulsar").click(function(e) {
			
			e.preventDefault();
			$("#interno").attr('src','http://www.pildorasinformaticas.com');
		});
	});
</script>
</head>

<body>
<h1> Píldoras informáticas</h1>
<a href="" id="pulsar">Pulsa</a>
<div id="contenedor"><iframe id="interno" src="" width="500" height="400" id="externo" frameborder="2"></iframe></div>

</body>
</html>
